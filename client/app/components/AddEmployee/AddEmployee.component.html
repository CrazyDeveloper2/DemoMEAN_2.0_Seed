<div class="col-md-6 col-md-offset-3">
    <h2>Add Employee</h2>
    <form name="form" (ngSubmit)="addEmployee()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="employeeName">EmployeeName</label>
            <input type="text" class="form-control" name="EmployeeName" [(ngModel)]="EmployeeModel.EmployeeName"  />
        </div>
        <div class="form-group">
            <label for="Designation">Designation</label>
            <input type="text" class="form-control" name="designation" [(ngModel)]="EmployeeModel.Designation"  />
        </div>
        <div class="form-group" >
            <label for="Project">Project</label>
            <input type="text" class="form-control" name="Project" [(ngModel)]="EmployeeModel.Project"  />
        </div>
        <div class="form-group" >
            <label for="Skills">Skills</label>
            <input type="text" class="form-control" name="Skills" [(ngModel)]="EmployeeModel.Skills" />
        </div>
        <div class="form-group">
                  <button type="submit" >Save</button>
                  <a (click)="resetAddEmployee()" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
